<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title> UD Exercise 8.3</title>

    <!-- Stylesheet - Bootstrap -->

    <!-- Icons -->

    <!-- JavaScript Libraries -->

    <script src="../knockout-3.5.1.js"></script>
</head>

<body>
    <div role="main" class="container">
        <br/><br/>
        <div class="row" data-bind="if: error">
            <div class="col-sm-12">
                <div class="alert alert-danger" role="alert">
                    <strong>Warning!</strong> <span data-bind="text: error()"></span>
                </div>
            </div>
        </div>
        <br />

        <h2>UD Example</h2>

        <div class="row">

            <div class="col-sm-8">

                <div class="card card-inverse" style="background-color: #333; border-color:
#333; color: white;">

                    <div class="card-block p-3">

                        <h3 class="card-title">Employee List</h3>

                        <div class="card-text">

                            <table class="table table-dark table-striped table-hover">

                                <thead>
                                    <tr>

                                        <th>EmployeeId</th>
                                        <th>Name</th>
                                        <th>Functions</th>

                                    </tr>

                                </thead>

                                <tbody data-bind="foreach: Employees">

                                    <tr>

                                        <td data-bind="text: Id"></td>
                                        <td data-bind="text: Name"></td>

                                        <td>

                                            <span>
 <a href="#" class="btn btn-success" data-bind="click:
$root.edit">

 <i class="fa fa-pencil fa-lg"> </i> EDIT

 </a>

 </span> |


                                            <span>

    <a href="#" class="btn btn-danger" data-bind="click:
   $root.remove">

    <i class="fa fa-trash-o fa-lg"> </i> DELETE
    </a>
    </span>
                                        </td>
                                    </tr>

                                </tbody>

                            </table>

                        </div>

                    </div>

                </div>

            </div>

            <div class="col-sm-4" data-bind="if: Employee">

                <div class="card card-inverse" style="background-color: #333; border-color:
   #333; color: white;">

                    <div class="card-block p-3">

                        <h3 class="card-title">Employee List Item</h3>

                        <div class="card-text">

                            <div class="form-group">

                                <label for="txtName">Name: </label>

                                <input type="text" id="txtName" data-bind="value: Employee().Name" class="form-control" />
                            </div>

                            <div class="form-group float-right">

                                <button data-bind="click: $root.cancel" class="btn btn-group btndanger">Cancel</button>
                                <button data-bind="click: $root.update" class="btn btn-group btnsuccess">Save</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- employee to add CR example  -->

        <div class="col-6">

            <input type="text" data-bind="value: nameToAdd, valueupdate: 'afterkeydown'" class="form-control" id="txtEmployee" />


        </div>

        <!-- CR line 2 -->

        <div class="col-4">

            <label for="txtPayrollViewModel">Employee list: </label>

            <select size="10" class="form-control" data-bind="options: list" id="txtPayrollViewModel"></select>

            <a href="#" data-bind="click: add" class="btn btn-primary">Add </a>


        </div>





        <br/>
    </div>





    <script>
        function Employee(id, name) {

            this.Id = id;

            this.Name = name;

        }

        var employeeList = [

            new Employee(1, "Abby"),

            new Employee(2, "Bobby"),

            new Employee(3, "Cabby"),

            new Employee(4, "Debby"),

            new Employee(5, "Ebby")

        ];



        function employeeViewModel() {

            var self = this;

            self.error = ko.observable("");

            self.Id = ko.observable("");

            self.Name = ko.observable("");

            var Employee = {

                Id: self.Id,

                Name: self.Name


            };

            self.Employee = ko.observable();

            self.Employees = ko.observableArray(employeeList);

            //function self to edit employee

            self.edit = function(Employee) {

                self.Employee(Employee);


            };


            // function self to remove employees
            self.remove = function(Employee) {

                self.Employees.remove(Employee);



            };

            self.cancel = function() {

                self.Employee(null);


            };

            self.update = function() {

                var l_employee = self.Employee();

                self.Employee.remove(self.Employee()); //employees with an s

                var l_employee = self.Employee();


            };


        }



        self.add = function() {
            if ((this.Name() !== "") && (self.Employee.indexOf(this.Name()) < 0)) { //employees with an s
                this.error("");
                self.Employee.push(self.Name()); //employees with an S
            } else {
                this.error("Duplicate or Invalid Entry.");
            }

            this.Name("");
        }





        ko.applyBindings(new employeeViewModel());
    </script>
</body>
