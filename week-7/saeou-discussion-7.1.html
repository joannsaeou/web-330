<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>Exercise 7.2</title>

    <!-- Stylesheet - Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous" />

    <!-- JavaScript Libraries -->
    <script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/5DACB2B0-5003-6543-8B39-D8EE6E4FC44C/main.js" charset="UTF-8"></script>
    <script type='text/javascript' src='../knockout-3.5.1.js'></script>

</head>

<body>



    <script>
        var model = function() {

            this.self = this;


            this.singleValue = ko.observable(15, 25, 35, 45, 55);
            this.arrayValue = ko.observable([1, 2, 3, 'a', 'b', 'c', "d", "f", "g"]);
            this.object = ko.observable({
                name: 'Joann',
                date: 'april',
                value: 100
            });

        }


        window.onload = function() {

            ko.applyBindings(new model());


        }
    </script>


    <script>
    </script>


    <p><span data-bind="text: singleValue"></span> </p>


    <ul data-bind="foreach: arrayValue">

        <li data-bind="text: $data"> </li>



    </ul>

    <b>name: </b> <span data-bind="text: object().name"></span>
    <b>value: </b> <span data-bind="text: object().value"></span>
    <b>date: <span data-bind="text: object().date"></span> </b>



</body>

</html>
