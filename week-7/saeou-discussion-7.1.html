<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>Exercise 7.2</title>

    <!-- Stylesheet - Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous" />

    <!-- JavaScript Libraries -->
    <script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/5DACB2B0-5003-6543-8B39-D8EE6E4FC44C/main.js" charset="UTF-8"></script>
    <script type='text/javascript' src='../knockout-3.5.1.js'></script>
    <!-- jQuery-->
    <script src="jquery-3.4.1.min.js"></script>

</head>

<body>

    <script>
        ko.bindingHandlers.jqButton = {
            init: function(element, valueAccessor) {
                var options = valueAccessor() || {};
                $(element).button(options);

                //handle disposal (if KO removes by the template binding)
                ko.utils.domNodeDisposal.addDisposeCallback(element, function() {
                    $(element).button("destroy");
                });
            }
        };

        var viewModel = {
            greet: function() {
                alert("Hello hello hello hello ");
            }
        };

        ko.applyBindings(viewModel);
    </script>

    <button data-bind="click: greet, jqButton: { icons: { primary: 'ui-icon-gear' } }">hello testing 1 testing 2 testing 3</button>



</body>

</html>
