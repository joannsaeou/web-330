<body>

    <nav class="navbar navbar-dark bg-dark">

    </nav>

    <br/><br/>

    <div class="container">
        <div class="row"></div>

        <div class="col-md-12">
            <h2> Assignment 5.2 Proxy Pattern </h2>

            <button class="btn btn-primary" id="btnPreviewProxy">Preview Proxy</button>

            <br/> <br/>

            <span id="SpanProxyResults"></span>


        </div>
    </div>
    <script>
        $(function() {
            var foods = {
                name: "Apple",
                type: "fruits",
                display: function() {
                    $("#spanProxyResults").html(""); //clears span tag before adding new content

                    $("spanProxyResults").append("<br />N   ame: " + this.name + "<br />Type: " + this.type);




                }
            };

            $("#btnPreviewProxy").click($.proxy(foods, "display"));




        });
    </script>
</body>
